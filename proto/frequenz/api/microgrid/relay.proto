syntax = "proto3";

package frequenz.api.microgrid.meter;

import "frequenz/api/microgrid/common.proto";


// Enumerated meter states.
enum ComponentState {
  // Unspecified state.
  COMPONENT_STATE_UNSPECIFIED = 0;

  // The relays are on/closed.
  COMPONENT_STATE_ON = 1;

  // The relays are off/open.
  COMPONENT_STATE_OFF = 2;
}

// Enumerated error codes.
enum ErrorCode {
  // Unspecified.
  ERROR_CODE_UNSPECIFIED = 0;
}

// State message.
message State {
  // The state of the overall component.
  ComponentState component_state = 1;
}

// Error message.
message Error {
  // The error code.
  ErrorCode code = 1;

  // The error severity level.
  common.ErrorLevel level = 2;

  // The error message.
  string msg = 3;
}

// Relay details
message Relay {
  // The meter's state.
  State state = 2;

  // A list of errors encountered the component. An empty list implies no error.
  repeated Error errors = 3;
}
